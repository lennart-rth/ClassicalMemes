<!DOCTYPE html>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2EKLSZWQH9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2EKLSZWQH9');
    </script>

    <meta charset="UTF-8">
    <title>ClassicalMemes</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css">

<body>
    <img id="curtainLeft" src="images/curtain.png">
    <img id="curtainRight" src="images/curtain.png">
    <div id="background"></div>
    <div class="settings">
        <table>
            <tr>
                <td>
                    <button onclick="toggleAnchors()">Toogle Anchors</button>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="slider">
                        <input id="borderRadius" type="range" min="0" max="100" value="20">
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="setGreyScale()">Set Grayscale</button>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="slider">
                        <input id="brightness" type="range" min="0" max="50" value="10">
                    </span>
                </td>
            </tr>
        </table>  
    </div>
    <div id="canvas">
        <video id="video" autoplay></video>
        <div id="scaleAnchor" class="Anchor"></div>
        <div id="topAnchor" class="Anchor"></div>
        <div id="bottomAnchor" class="Anchor"></div>
        <div id="leftAnchor" class="Anchor"></div>
        <div id="rightAnchor" class="Anchor"></div>
    </div>
    <span id="leftArrow" onclick="changePaintingLeft()"><img src="images/left_arrow.png"></span>
    <span id="rightArrow" onclick="changePaintingRight()"><img src="images/right_arrow.png"></span>

    <script src="script.js"></script>
</body>

</html>
